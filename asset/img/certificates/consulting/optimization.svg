<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <!-- پس‌زمینه -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fba301;stop-opacity:0.05"/>
            <stop offset="100%" style="stop-color:#fba301;stop-opacity:0.02"/>
        </linearGradient>
    </defs>
    
    <!-- مستطیل پس‌زمینه -->
    <rect width="300" height="300" fill="url(#bg-gradient)"/>
    
    <!-- آیکون بهینه‌سازی -->
    <g transform="translate(150,150) scale(1)">
        <!-- دایره بیرونی -->
        <circle cx="0" cy="0" r="60" fill="none" stroke="#fba301" stroke-width="3"/>
        
        <!-- چرخ دنده -->
        <path d="M0,-40 L5,-35 L10,-40 L15,-35 L20,-40 L25,-35 L30,-40 L35,-35 L40,-40 L35,-45 L30,-50 L25,-45 L20,-50 L15,-45 L10,-50 L5,-45 Z" fill="none" stroke="#fba301" stroke-width="3"/>
        
        <!-- فلش بهینه‌سازی -->
        <path d="M-20,20 L20,20 L0,40 Z" fill="#fba301"/>
        <path d="M-20,-20 L20,-20 L0,-40 Z" fill="#fba301"/>
        
        <!-- خطوط انرژی -->
        <path d="M-40,0 Q-20,-20 0,0 Q20,20 40,0" fill="none" stroke="#fba301" stroke-width="2"/>
    </g>
    
    <!-- متن عنوان -->
    <text x="150" y="250" font-family="Vazirmatn, sans-serif" font-size="16" fill="#333" text-anchor="middle">
        بهینه‌سازی
    </text>
</svg> 