<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <!-- پس‌زمینه -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fba301;stop-opacity:0.05"/>
            <stop offset="100%" style="stop-color:#fba301;stop-opacity:0.02"/>
        </linearGradient>
    </defs>
    
    <!-- مستطیل پس‌زمینه -->
    <rect width="300" height="300" fill="url(#bg-gradient)"/>
    
    <!-- آیکون عیب‌یابی -->
    <g transform="translate(150,150) scale(1)">
        <!-- دایره بیرونی -->
        <circle cx="0" cy="0" r="60" fill="none" stroke="#fba301" stroke-width="3"/>
        
        <!-- ذره‌بین -->
        <circle cx="0" cy="0" r="30" fill="none" stroke="#fba301" stroke-width="3"/>
        <line x1="20" y1="20" x2="40" y2="40" stroke="#fba301" stroke-width="3"/>
        
        <!-- علامت تعجب -->
        <path d="M0,-20 L0,10" stroke="#fba301" stroke-width="3"/>
        <circle cx="0" cy="20" r="2" fill="#fba301"/>
        
        <!-- خطوط عیب -->
        <path d="M-20,-10 L20,-10" stroke="#fba301" stroke-width="2" stroke-dasharray="4,4"/>
        <path d="M-10,0 L10,0" stroke="#fba301" stroke-width="2" stroke-dasharray="4,4"/>
    </g>
    
    <!-- متن عنوان -->
    <text x="150" y="250" font-family="Vazirmatn, sans-serif" font-size="16" fill="#333" text-anchor="middle">
        عیب‌یابی
    </text>
</svg> 