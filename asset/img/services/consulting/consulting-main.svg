<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- پس‌زمینه -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fba301;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#fba301;stop-opacity:0.05"/>
        </linearGradient>
    </defs>
    
    <!-- مستطیل پس‌زمینه -->
    <rect width="800" height="600" fill="url(#bg-gradient)"/>
    
    <!-- دایره‌های تزئینی -->
    <circle cx="200" cy="150" r="100" fill="#fba301" opacity="0.1"/>
    <circle cx="600" cy="450" r="150" fill="#fba301" opacity="0.1"/>
    
    <!-- آیکون مشاوره -->
    <g transform="translate(400,300) scale(1.5)">
        <!-- دایره بیرونی -->
        <circle cx="0" cy="0" r="80" fill="none" stroke="#fba301" stroke-width="4"/>
        
        <!-- آیکون مشاوره -->
        <path d="M-40,-20 L40,-20 L40,20 L-40,20 Z" fill="none" stroke="#fba301" stroke-width="4"/>
        <path d="M-20,-40 L20,-40 L20,-20 L-20,-20 Z" fill="none" stroke="#fba301" stroke-width="4"/>
        <path d="M-10,20 L10,20 L10,40 L-10,40 Z" fill="none" stroke="#fba301" stroke-width="4"/>
        
        <!-- خطوط ارتباطی -->
        <line x1="-30" y1="0" x2="30" y2="0" stroke="#fba301" stroke-width="2"/>
        <line x1="0" y1="-30" x2="0" y2="30" stroke="#fba301" stroke-width="2"/>
    </g>
    
    <!-- متن عنوان -->
    <text x="400" y="500" font-family="Vazirmatn, sans-serif" font-size="24" fill="#333" text-anchor="middle">
        مشاوره فنی تخصصی ترانسفورماتور
    </text>
    
    <!-- متن توضیحات -->
    <text x="400" y="530" font-family="Vazirmatn, sans-serif" font-size="16" fill="#666" text-anchor="middle">
        با متخصصین مجرب و تجربه‌های موفق
    </text>
</svg> 