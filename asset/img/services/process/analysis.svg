<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- پس‌زمینه -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fba301;stop-opacity:0.05"/>
            <stop offset="100%" style="stop-color:#fba301;stop-opacity:0.02"/>
        </linearGradient>
    </defs>
    
    <!-- مستطیل پس‌زمینه -->
    <rect width="400" height="400" fill="url(#bg-gradient)"/>
    
    <!-- آیکون تحلیل -->
    <g transform="translate(200,200) scale(1.2)">
        <!-- دایره بیرونی -->
        <circle cx="0" cy="0" r="80" fill="none" stroke="#fba301" stroke-width="3"/>
        
        <!-- نمودار -->
        <path d="M-40,40 L-20,20 L0,30 L20,0 L40,-20" fill="none" stroke="#fba301" stroke-width="3"/>
        
        <!-- نقاط نمودار -->
        <circle cx="-40" cy="40" r="3" fill="#fba301"/>
        <circle cx="-20" cy="20" r="3" fill="#fba301"/>
        <circle cx="0" cy="30" r="3" fill="#fba301"/>
        <circle cx="20" cy="0" r="3" fill="#fba301"/>
        <circle cx="40" cy="-20" r="3" fill="#fba301"/>
        
        <!-- محورها -->
        <line x1="-40" y1="40" x2="40" y2="40" stroke="#fba301" stroke-width="2"/>
        <line x1="-40" y1="40" x2="-40" y2="-40" stroke="#fba301" stroke-width="2"/>
    </g>
    
    <!-- متن عنوان -->
    <text x="200" y="350" font-family="Vazirmatn, sans-serif" font-size="18" fill="#333" text-anchor="middle">
        تحلیل و ارائه راهکار
    </text>
</svg> 