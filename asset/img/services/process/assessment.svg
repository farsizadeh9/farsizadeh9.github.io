<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- پس‌زمینه -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fba301;stop-opacity:0.05"/>
            <stop offset="100%" style="stop-color:#fba301;stop-opacity:0.02"/>
        </linearGradient>
    </defs>
    
    <!-- مستطیل پس‌زمینه -->
    <rect width="400" height="400" fill="url(#bg-gradient)"/>
    
    <!-- آیکون ارزیابی -->
    <g transform="translate(200,200) scale(1.2)">
        <!-- دایره بیرونی -->
        <circle cx="0" cy="0" r="80" fill="none" stroke="#fba301" stroke-width="3"/>
        
        <!-- چک‌لیست -->
        <rect x="-40" y="-60" width="80" height="120" fill="none" stroke="#fba301" stroke-width="3"/>
        
        <!-- خطوط چک‌لیست -->
        <line x1="-30" y1="-40" x2="30" y2="-40" stroke="#fba301" stroke-width="2"/>
        <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#fba301" stroke-width="2"/>
        <line x1="-30" y1="0" x2="30" y2="0" stroke="#fba301" stroke-width="2"/>
        <line x1="-30" y1="20" x2="30" y2="20" stroke="#fba301" stroke-width="2"/>
        <line x1="-30" y1="40" x2="30" y2="40" stroke="#fba301" stroke-width="2"/>
        
        <!-- تیک‌ها -->
        <path d="M-25,-40 L-20,-35 L-15,-40" fill="none" stroke="#fba301" stroke-width="2"/>
        <path d="M-25,-20 L-20,-15 L-15,-20" fill="none" stroke="#fba301" stroke-width="2"/>
        <path d="M-25,0 L-20,5 L-15,0" fill="none" stroke="#fba301" stroke-width="2"/>
    </g>
    
    <!-- متن عنوان -->
    <text x="200" y="350" font-family="Vazirmatn, sans-serif" font-size="18" fill="#333" text-anchor="middle">
        ارزیابی و نیازسنجی
    </text>
</svg> 