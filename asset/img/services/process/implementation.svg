<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- پس‌زمینه -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fba301;stop-opacity:0.05"/>
            <stop offset="100%" style="stop-color:#fba301;stop-opacity:0.02"/>
        </linearGradient>
    </defs>
    
    <!-- مستطیل پس‌زمینه -->
    <rect width="400" height="400" fill="url(#bg-gradient)"/>
    
    <!-- آیکون پیاده‌سازی -->
    <g transform="translate(200,200) scale(1.2)">
        <!-- دایره بیرونی -->
        <circle cx="0" cy="0" r="80" fill="none" stroke="#fba301" stroke-width="3"/>
        
        <!-- دست‌ها -->
        <path d="M-30,-20 Q-20,-40 0,-40 Q20,-40 30,-20" fill="none" stroke="#fba301" stroke-width="3"/>
        <path d="M-30,20 Q-20,40 0,40 Q20,40 30,20" fill="none" stroke="#fba301" stroke-width="3"/>
        
        <!-- دایره مرکزی -->
        <circle cx="0" cy="0" r="20" fill="none" stroke="#fba301" stroke-width="3"/>
        
        <!-- خطوط ارتباطی -->
        <line x1="-20" y1="0" x2="-40" y2="-20" stroke="#fba301" stroke-width="2"/>
        <line x1="20" y1="0" x2="40" y2="-20" stroke="#fba301" stroke-width="2"/>
        <line x1="-20" y1="0" x2="-40" y2="20" stroke="#fba301" stroke-width="2"/>
        <line x1="20" y1="0" x2="40" y2="20" stroke="#fba301" stroke-width="2"/>
    </g>
    
    <!-- متن عنوان -->
    <text x="200" y="350" font-family="Vazirmatn, sans-serif" font-size="18" fill="#333" text-anchor="middle">
        پیاده‌سازی و پشتیبانی
    </text>
</svg> 